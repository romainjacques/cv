<div ng-controller="contactCtrl as contact" ng-model="infos">
    <md-content class="row" ng-repeat="info in contact.infos">
        <div class="col-md-6 col-md-offset-3 ">
            <h3><i class="{{info.type}}" aria-hidden="true">
            </i> {{info.text}}</h3>
        </div>
    </md-content>
</div>
